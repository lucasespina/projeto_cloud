<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Clientes - CloudImage Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CORREÇÃO AQUI: Adicionado /static/ antes de css -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-cloud-upload-alt text-blue-600 text-3xl mr-3"></i>
                    <span class="text-2xl font-bold text-gray-800">CloudImage Solutions</span>
                </div>
                <div class="flex items-center space-x-8">
                    <a href="http://projetocloudkitw.s3-website.us-east-2.amazonaws.com/index.html" class="text-gray-600 hover:text-blue-600 transition">Início</a>
                    <a href="http://projetocloudkitw.s3-website.us-east-2.amazonaws.com/historia.html" class="text-gray-600 hover:text-blue-600 transition">História</a>
                    <a href="http://projetocloudkitw.s3-website.us-east-2.amazonaws.com/sobre.html" class="text-gray-600 hover:text-blue-600 transition">Sobre Nós</a>
                    <a href="/" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Área de Clientes</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Área de Clientes</h1>
            <p class="text-gray-600">Faça upload de imagens, visualize e gerencie seus arquivos</p>
        </div>

        <!-- Tabs de Navegação -->
        <div class="bg-white rounded-lg shadow-md mb-6">
            <div class="border-b border-gray-200">
                <nav class="flex -mb-px">
                    <button id="tab-upload" onclick="switchTab('upload')" class="tab-button active px-6 py-4 text-sm font-medium text-blue-600 border-b-2 border-blue-600">
                        Upload de Imagem
                    </button>
                    <button id="tab-list" onclick="switchTab('list')" class="tab-button px-6 py-4 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Galeria de Imagens
                    </button>
                </nav>
            </div>
        </div>

        <!-- Seção de Upload -->
        <div id="section-upload" class="tab-content">
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Fazer Upload de Imagem</h2>
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Selecione uma imagem
                        </label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-blue-400 transition duration-300">
                            <div class="space-y-1 text-center">
                                <i class="fas fa-image text-4xl text-gray-400 mb-3"></i>
                                <div class="flex text-sm text-gray-600 justify-center">
                                    <label for="fileInput" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none">
                                        <span>Selecione um arquivo</span>
                                        <input id="fileInput" type="file" accept="image/*" class="sr-only" onchange="document.getElementById('file-name').innerText = this.files[0].name; document.getElementById('file-name').classList.remove('hidden');" />
                                    </label>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, GIF até 10MB</p>
                            </div>
                        </div>
                        <div id="file-name" class="mt-2 text-sm text-gray-600 hidden"></div>
                    </div>

                    <div class="flex justify-end">
                        <button onclick="uploadImage()" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-300">
                            Enviar Imagem
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seção de Listagem -->
        <div id="section-list" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800">Imagens Armazenadas</h2>
                    <button onclick="loadImages()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">
                        Atualizar Lista
                    </button>
                </div>
                <div id="imageList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
        </div>

        <!-- MODAL -->
        <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Detalhes</h3>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-red-500"><i class="fas fa-times text-xl"></i></button>
                </div>
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="bg-gray-100 rounded p-2 flex items-center justify-center">
                        <img id="modalImage" src="" class="max-w-full h-auto">
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Base64</label>
                            <textarea id="modalBase64" readonly class="w-full h-32 p-2 border rounded text-xs font-mono bg-gray-50 mt-1"></textarea>
                        </div>
                        <button onclick="copyBase64()" class="w-full bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">Copiar Base64</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12 text-center">
        <p>&copy; 2025 CloudImage Solutions. Todos os direitos reservados.</p>
    </footer>

    <script src="/static/js/main.js"></script>
    <!-- Script inline com a lógica atualizada -->
    <script>
        function switchTab(tabName) {
            // Esconde todas as seções
            document.getElementById('section-upload').classList.add('hidden');
            document.getElementById('section-list').classList.add('hidden');
            
            // Remove estilos ativos dos botões
            const btnUpload = document.getElementById('tab-upload');
            const btnList = document.getElementById('tab-list');
            
            btnUpload.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
            btnUpload.classList.add('text-gray-500', 'hover:text-gray-700');
            
            btnList.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
            btnList.classList.add('text-gray-500', 'hover:text-gray-700');

            // Mostra a seção selecionada e ativa o botão
            const section = document.getElementById('section-' + tabName);
            const btn = document.getElementById('tab-' + tabName);
            
            if (section) section.classList.remove('hidden');
            if (btn) {
                btn.classList.remove('text-gray-500', 'hover:text-gray-700');
                btn.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
            }

            if (tabName === 'list') loadImages();
        }

        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            
            if (!fileInput) {
                alert('Erro: Elemento de input não encontrado!');
                return;
            }

            const file = fileInput.files[0];
            if (!file) return alert('Selecione um arquivo!');

            try {
                // 1. Pede URL assinada
                const res = await fetch('/api/generate-upload-url', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ filename: file.name, contentType: file.type })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Erro ao gerar URL');

                // 2. Envia direto para o S3
                const s3Res = await fetch(data.uploadUrl, {
                    method: 'PUT',
                    headers: {'Content-Type': file.type},
                    body: file
                });
                if (!s3Res.ok) throw new Error('Erro no upload S3');

                alert('Sucesso! A imagem foi enviada.');
                fileInput.value = '';
                document.getElementById('file-name').innerText = '';
                document.getElementById('file-name').classList.add('hidden');
                switchTab('list');

            } catch (e) {
                console.error(e);
                alert('Erro: ' + e.message);
            }
        }

        async function loadImages() {
            const list = document.getElementById('imageList');
            if (!list) return;
            
            list.innerHTML = '<p class="text-gray-500">Carregando...</p>';

            try {
                const res = await fetch('/api/images');
                const items = await res.json();
                list.innerHTML = '';
                
                if (items.length === 0) {
                    list.innerHTML = '<p class="text-gray-500">Nenhuma imagem encontrada.</p>';
                    return;
                }

                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'border rounded p-4 flex justify-between items-center bg-white shadow-sm hover:shadow-md transition';
                    div.innerHTML = `
                        <div class="truncate">
                            <p class="font-bold text-gray-800 truncate w-40">${item.filename}</p>
                            <p class="text-xs text-gray-500">${item.contentType}</p>
                        </div>
                        <button onclick="openImage('${item.imageId}')" class="bg-blue-100 text-blue-600 px-3 py-1 rounded hover:bg-blue-200 text-sm font-medium">
                            Ver
                        </button>
                    `;
                    list.appendChild(div);
                });
            } catch (e) {
                console.error(e);
                list.innerHTML = '<p class="text-red-500">Erro ao carregar lista.</p>';
            }
        }

        async function openImage(id) {
            try {
                const res = await fetch('/api/images/' + id);
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);
                
                document.getElementById('modalImage').src = `data:${data.contentType};base64,${data.base64data}`;
                document.getElementById('modalBase64').value = data.base64data;
                document.getElementById('imageModal').classList.remove('hidden');
            } catch (e) {
                alert('Erro ao baixar imagem: ' + e.message);
            }
        }

        function closeModal() { 
            const modal = document.getElementById('imageModal');
            if (modal) modal.classList.add('hidden'); 
        }
        
        function copyBase64() {
            const text = document.getElementById('modalBase64');
            if (text) {
                navigator.clipboard.writeText(text.value);
                alert('Copiado!');
            }
        }
    </script>
</body>
</html>
