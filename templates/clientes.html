<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Clientes - CloudImage Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CORREÇÃO AQUI: Adicionado /static/ antes de css -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-cloud-upload-alt text-blue-600 text-3xl mr-3"></i>
                    <span class="text-2xl font-bold text-gray-800">CloudImage Solutions</span>
                </div>
                <div class="flex items-center space-x-8">
                    <!-- Links para o S3 (Atualiza com o teu link do bucket se precisares) -->
                    <a href="http://projetocloudkitw.s3-website.us-east-2.amazonaws.com/index.html" class="text-gray-600 hover:text-blue-600 transition">Início</a>
                    <a href="http://projetocloudkitw.s3-website.us-east-2.amazonaws.com/historia.html" class="text-gray-600 hover:text-blue-600 transition">História</a>
                    <a href="http://projetocloudkitw.s3-website.us-east-2.amazonaws.com/sobre.html" class="text-gray-600 hover:text-blue-600 transition">Sobre Nós</a>
                    <a href="/" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Área de Clientes</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Área de Clientes</h1>
            <p class="text-gray-600">Faça upload de imagens, visualize e gerencie seus arquivos</p>
        </div>

        <!-- Tabs de Navegação -->
        <div class="bg-white rounded-lg shadow-md mb-6">
            <div class="border-b border-gray-200">
                <nav class="flex -mb-px">
                    <button id="tab-upload" class="tab-button active px-6 py-4 text-sm font-medium text-blue-600 border-b-2 border-blue-600">
                        Upload de Imagem
                    </button>
                    <button id="tab-list" class="tab-button px-6 py-4 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Listar Imagens
                    </button>
                    <button id="tab-view" class="tab-button px-6 py-4 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Visualizar Base64
                    </button>
                </nav>
            </div>
        </div>

        <!-- Seção de Upload -->
        <div id="section-upload" class="tab-content">
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Fazer Upload de Imagem</h2>
                
                <form id="upload-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Selecione uma imagem
                        </label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-blue-400 transition duration-300">
                            <div class="space-y-1 text-center">
                                <i class="fas fa-image text-4xl text-gray-400 mb-3"></i>
                                <div class="flex text-sm text-gray-600 justify-center">
                                    <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none">
                                        <span>Selecione um arquivo</span>
                                        <input id="file-upload" name="file-upload" type="file" accept="image/*" class="sr-only" />
                                    </label>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, GIF até 10MB</p>
                            </div>
                        </div>
                        <div id="file-name" class="mt-2 text-sm text-gray-600 hidden"></div>
                    </div>

                    <div class="flex justify-end">
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-300">
                            Enviar Imagem
                        </button>
                    </div>
                </form>

                <div id="upload-feedback" class="mt-6 hidden">
                    <p class="text-sm" id="upload-message"></p>
                </div>
            </div>
        </div>

        <!-- Seção de Listagem -->
        <div id="section-list" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800">Imagens Armazenadas</h2>
                    <button id="refresh-list" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">
                        Atualizar Lista
                    </button>
                </div>
                <div id="images-list" class="space-y-4"></div>
            </div>
        </div>

        <!-- Seção de Visualização Base64 -->
        <div id="section-view" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Visualizar Conversão Base64</h2>
                <div class="mb-6">
                    <select id="select-image" class="w-full px-4 py-2 border border-gray-300 rounded-md">
                        <option value="">Selecione uma imagem...</option>
                    </select>
                </div>
                <div id="base64-content" class="hidden">
                    <textarea id="base64-text" class="w-full px-4 py-2 border border-gray-300 rounded-md font-mono text-xs" rows="10" readonly></textarea>
                    <div class="mt-4 border p-4 rounded bg-gray-50 text-center">
                        <img id="base64-preview" src="" alt="Preview" class="max-w-full max-h-96 mx-auto">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12 text-center">
        <p>&copy; 2025 CloudImage Solutions. Todos os direitos reservados.</p>
    </footer>

    <!-- CORREÇÃO AQUI: Adicionado /static/ antes de js -->
    <script src="/static/js/main.js"></script>
    <script src="/static/js/clientes.js"></script>
</body>
</html>
